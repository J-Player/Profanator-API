plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.6'
    id 'io.spring.dependency-management' version '1.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux' //SPRING WEBFLUX
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc' //SPRING R2DBC
    implementation 'org.springframework.boot:spring-boot-starter-validation' //SPRING VALIDATION
    implementation 'org.springframework.boot:spring-boot-starter-security' //SPRING SECURITY
    developmentOnly 'org.springframework.boot:spring-boot-devtools' //SPRING DEV-TOOLS
    implementation 'io.r2dbc:r2dbc-postgresql:0.8.13.RELEASE' //R2DBC POSTGRESQL DRIVER
    implementation 'org.springdoc:springdoc-openapi-webflux-ui:1.6.13' //SPRINGDOC OPENAPI WEBFLUX
    compileOnly 'org.projectlombok:lombok:1.18.24' //LOMBOK
    annotationProcessor 'org.projectlombok:lombok:1.18.24' //LOMBOK
    implementation 'org.mapstruct:mapstruct:1.5.3.Final' //MAPSTRUCT
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final' //MAPSTRUCT
    testImplementation 'org.springframework.boot:spring-boot-starter-test' //SPRING TEST
    testImplementation 'org.springframework.security:spring-security-test:5.7.3' //SPRING SECURITY TEST
    testImplementation 'io.projectreactor:reactor-test:3.4.24' //REACTOR TEST
    testImplementation 'io.projectreactor.tools:blockhound:1.0.6.RELEASE' //BLOCKHOUND
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

bootBuildImage {
    imageName = 'profanator_api_image'
}

test {
    useJUnitPlatform()
}