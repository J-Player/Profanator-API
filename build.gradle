plugins {
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux' //SPRING WEBFLUX
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc' //SPRING R2DBC
    implementation 'org.springframework.boot:spring-boot-starter-validation' //SPRING VALIDATION
    implementation 'org.springframework.boot:spring-boot-starter-security' //SPRING SECURITY
    implementation 'org.springframework.boot:spring-boot-devtools' //SPRING DEV-TOOLS
    runtimeOnly 'io.r2dbc:r2dbc-postgresql:0.8.12.RELEASE' //R2DBC POSTGRESQL
    implementation 'org.springdoc:springdoc-openapi-webflux-ui:1.6.10' //SPRINGDOC OPENAPI WEBFLUX
    implementation 'org.projectlombok:lombok:1.18.24' //LOMBOK
    annotationProcessor 'org.projectlombok:lombok:1.18.24' //LOMBOK
    implementation 'org.mapstruct:mapstruct:1.5.2.Final' //MAPSTRUCT
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.2.Final' //MAPSTRUCT
    testImplementation 'org.springframework.boot:spring-boot-starter-test' //SPRING TEST
    testImplementation 'org.springframework.security:spring-security-test:5.7.3' //SPRING SECURITY TEST
    testImplementation 'io.projectreactor:reactor-test:3.1.0.RELEASE' //REACTOR TEST
    testImplementation 'io.projectreactor.tools:blockhound:1.0.6.RELEASE' //BLOCKHOUND
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

tasks.named('test') {
    useJUnitPlatform()
}